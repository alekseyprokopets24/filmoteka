<section class="homePage" id="homePage_show">
  <form id="homePage__search" action="">
    <input
      id="homePage__search-input"
      type="search"
      placeholder="Write movie name and click Enter"
    />
  </form>
  <ul class="homePage__list" id="js-list"></ul>
  <div class="homePage__pagination" id="homePage__pagination">
    <button class="homePage__prev homePage__pagination-elem hidden" data-action="prev">
      Prev
    </button>
    <span class="homePage__value homePage__pagination-elem"></span>
    <button class="homePage__next homePage__pagination-elem" data-action="next">
      Next
    </button>
  </div>
</section>
